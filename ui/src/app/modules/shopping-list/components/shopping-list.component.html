<form [formGroup]="listEntry" (ngSubmit)="onSubmitListEntry()">
    <mat-form-field>
        <mat-label>Item</mat-label>
        <input matInput type="text" formControlName="item">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity">
    </mat-form-field>
    <button type="submit" mat-raised-button>Submit</button>
</form>

<div *ngFor='let entry of listEntries'>
    <p>{{entry.item}} | {{entry.quantity}}</p>
</div>
