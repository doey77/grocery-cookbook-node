<mat-grid-list
    [cols]="gridCols"
    class="grid"
    rowHeight="47vh"
    (window:resize)="onResize($event)"
>
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [routerLink]="tile.routerLink"
        [style.background-image]="'url(' + tile.homepageImgLink + ')'"
        class="grid-tile"
    >
        <div class="grid-tile-text">
            <h1>{{tile.displayText}}</h1>
        </div>
    </mat-grid-tile>

</mat-grid-list>
